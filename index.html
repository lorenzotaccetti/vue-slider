<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <!-- Link VueJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root">
        <div class="app-container">
            <!-- Slider -->
            <div class="slider">
                <!-- Big Image container -->
                <div class="big-images-container">
                    <!-- Single image container -->
                    <div class="single-image">
                        <img :src="slides[currentActiveSlide].image" :alt="slides[currentActiveSlide].title">

                        <div class="single-image-text">
                            <h3>{{slides[currentActiveSlide].title}}</h3>
                            <p>{{slides[currentActiveSlide].text}}</p>
                        </div>
                    </div>
                </div>

                <!-- Thumbs -->
                <div class="thumbs">
                    <!-- Arrow up -->
                    <div class="arrow up" @click="showPreviousSlide">
                        <i class="fas fa-chevron-up"></i>
                    </div>
                    <!-- End Arrow up -->

                    <!-- Arrow down -->
                    <div class="arrow down" @click="showNextSlide">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <!-- End Arrow down -->

                    <div v-for="element, index in slides" class="single-thumb" :class="{ 'active': index === currentActiveSlide} ">
                        <img :src="element.image" :alt="element.title">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Link JS -->
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
